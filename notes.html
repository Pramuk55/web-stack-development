<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - FlowTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <nav class="nav-flex">
        <a href="index.html" class="nav-logo">
          <i class="fas fa-tasks-alt"></i> FlowTrack
        </a>
        <div class="nav-actions">
          <a href="notes.html" class="btn btn-secondary">Notes</a>
          <a href="tasks.html" class="btn btn-secondary">Tasks</a>
          <a href="stats.html" class="btn btn-secondary">Stats</a>
          <a href="profile.html" class="btn btn-secondary">Profile</a>
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:3rem 0;">
    <section class="notes-section">
      <h1 style="color:var(--color-text-primary); margin-bottom:1rem;">Notes</h1>

      <!-- Search Bar -->
      <div style="margin-bottom:1.5rem;">
        <input 
          type="text" 
          id="search-notes" 
          placeholder="ðŸ” Search notes..." 
          style="width:100%; padding:0.75rem; border-radius:8px; background:var(--color-surface-100); border:1px solid var(--color-border); color:var(--color-text-primary); font-family:inherit; font-size:1rem;"
        >
      </div>

      <div class="notes-card" style="background:var(--color-surface-100); padding:1.25rem; border-radius:12px;">
        <label for="note-input" style="display:block; color:var(--color-text-secondary); margin-bottom:0.5rem;">Write a note</label>
        <textarea id="note-input" rows="6" placeholder="Type your note here..." style="width:100%;padding:0.75rem;border-radius:8px;border:1px solid var(--color-border);background:var(--color-surface-200);color:var(--color-text-primary);resize:vertical;font-family:'Poppins',sans-serif;"></textarea>

        <div style="display:flex;gap:1rem;margin-top:1rem;">
          <button id="save-note" class="btn btn-primary">Save Note</button>
          <button id="clear-input" class="btn btn-secondary">Clear</button>
        </div>
      </div>

      <div style="margin-top:2rem;">
        <h2 style="color:var(--color-text-primary);">Saved notes</h2>
        <div id="notes-list" style="margin-top:1rem; display:grid; gap:1rem;"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">&copy; 2025 FlowTrack</div>
  </footer>

  <script src="../java script/notes.js"></script>
</body>
</html>
