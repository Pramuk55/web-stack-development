<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlowTrack</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display.swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="nav-logo auth-logo">
                <i class="fas fa-tasks-alt"></i>
                FlowTrack
            </a>
            <h2 class="auth-title">Welcome back!</h2>
            <p class="auth-subtitle">Login to access your workspace.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Login</button>
            </form>
            <div id="auth-message" aria-live="polite" style="margin-top:1rem;color:var(--color-accent);"></div>
            <p class="auth-switch">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
    <script src="../java script/main.js"></script>
</body>
</html>
